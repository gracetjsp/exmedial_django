{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-12 col-md-4 text-center pt-5 p-3  ">
            <div>
                <style>
                    h5{
                        color: red;
                    }
                </style>

                {% for message in messages %}
                <h5>{{message}}</h5>
                {% endfor %}
               </div>
            <div class="card rounded-0 shadow border-0">
                <div class="card-title bg-info text-white p-3 border-info border-5 ">
                    <h2>Register</h2>
                </div>
                <form action="register" class="p-3 border-white border-5 " method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" name="username" placeholder="username" class="form-control rounded-0">
                    </div>
                    <div class="mb-3">
                        <input type="text" name="first_name" placeholder="Enter your first name" class="form-control rounded-0">  
                    </div>
                    <div class="mb-3">
                        <input type="text" name="last_name" placeholder="Enter your last name" class="form-control rounded-0">
                    </div>
                    <div class="mb-3">
                        <input type="email" name="email" placeholder="Enter your email address" class="form-control rounded-0">
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" placeholder="Enter your password" class="form-control rounded-0">
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password1" placeholder="Confirm your password" class="form-control rounded-0">
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="rounded-0 btn btn-info text-white">
                    </div>
                    <div>
                        <a href="{% url 'login'%}" class="text-info" style="text-decoration: none;" >Existing user login here</a>
                    </div>

                </form>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>

{% endblock body %}
