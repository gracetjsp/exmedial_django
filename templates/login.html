{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row pt-5">
        <div class="col-4"></div>
        <div class="col-12 col-md-4 text-center pt-5 p-3  ">
            <div>
                <style>
                    h5{
                        color: red;
                    }
                </style>

                {% for message in messages %}
                <h5>{{message}}</h5>
                {% endfor %}
               </div>
            <div class="card rounded-0 shadow border-0 ">
                <div class="card-title bg-info text-white p-3 border-info border-5">
                    <h1>Login</h1>
                </div>
                <form action="login"  class="p-3 border-white border-5 " method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" name="username" placeholder="username" class="form-control rounded-0">
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" placeholder="Enter your password"
                            class="form-control rounded-0">
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="rounded-0 btn btn-info text-white"><br>
                    </div>
                    <div>
                        <a href="{% url 'register'%}" class="text-info" style="text-decoration: none;" >Register here</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
{% endblock body %}
