{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex media</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'style.css'%}">
    </head>

<body class="banner">
<div class="container">
    <div class="row pt-4">
        <div class="col-2 text-center pb-3">
            <img src="{% static 'img/logo.png' %}" class="img-fluid" style="height: 85px;width: 85px;" alt="">
        </div>
        <div class="col-10 pb-3">
            <h1 class="text-uppercase display-2" style="color:  #ffe6e6;">studio grapics branding</h1>
        </div>
        <div class="col-12 col-sm-6 col-md-3 pt-5 pb-5 d-flex justify-content-center">
            <div class="card bg-transparent border-0">
                <img src="{% static 'img/photographer_boy.jpg' %}" class="img-fluid border border-5 rounded-5" alt="" style="height:250px ;width: 250px;">
            </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3 pt-5 pb-5 d-flex justify-content-center">
            <div class="card bg-transparent border-0">
                <img src="{% static 'img/girl_with_laptop.png' %}" class="img-fluid border border-5 rounded-5" style="height:250px ;width: 250px;" alt="">
            </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3 pt-5 pb-5 d-flex justify-content-center">
            <div class="card bg-transparent border-0">
                <img src="{% static 'img/cartoon_man_sitting_computer.jpg' %}" class="img-fluid border border-5 rounded-5" style="height:250px ;width: 250px;" alt="">
            </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3 pt-5 pb-5 d-flex justify-content-center">
            <div class="card bg-transparent border-0">
                <img src="{% static 'img/socialmedia.jpg' %}" class="img-fluid" style="height:250px ;width: 250px;" alt="">
            </div>
        </div>
        <div class="col-12 pt-5 pb-3">
            <h1 class="display-1  text-white" style="font-weight: bolder;">Coming Soon . . .</h1>
        </div>
        <div class="pb-4 pt-3">
            <button class="btn btn-info"><a href="{%url 'logout' %}" class="text-white" style="text-decoration: none;">Logout</a></button>
        </div>
    </div>
</div>
</body>
</html>
